<!DOCTYPE html>
<html lang="th">
<head>
    <title>คุณเป็นไฟสีอะไร?</title>
    <style>
        
        body {font-family: 'Sarabun', sans-serif;
            background-color: #fff3e0;
            text-align: center;
            padding: 50px;}
        h1 {
            color: #e65100;
        }
        button {
            background-color: #ff6f00;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #result {
            margin-top: 30px;
            font-size: 24px;
            color: #d84315;
        }
    </style>
</head>
<body>

    <h1>คุณเป็นไฟสีอะไร?</h1>
    <p>คลิกปุ่มด้านล่างเพื่อดูผลลัพธ์</p>
    <button id="checkColor">ดูผลลัพธ์</button>

    <div id="result"></div>

    <script>
        document.getElementById("checkColor").addEventListener("click", function() {
            const colors = [
                "ไฟสีแดง: ร้อนแรง มั่นใจ และกล้าหาญ",
                "ไฟสีฟ้า: สงบ ฉลาด และลึกซึ้ง",
                "ไฟสีเขียว: สมดุล ใจเย็น และเป็นธรรมชาติ",
                "ไฟสีเหลือง: ร่าเริง มองโลกในแง่ดี และสร้างสรรค์",
                "ไฟสีม่วง: ลึกลับ มีเสน่ห์ และมีจินตนาการ"
            ];
            const randomIndex = Math.floor(Math.random() * colors.length);
            document.getElementById("result").innerText = colors[randomIndex];
        });
   </script>
</body>
</html>
